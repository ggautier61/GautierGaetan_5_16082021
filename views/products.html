<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="OriCamera - Site e-commerce d'Orinoco">
	<link rel="shortcut icon" type="image/png" href="../favicon.webp">

        $("input[type='number']").inputSpinner();

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/style.css">

    <title>OriCamera - Détails de Caméra</title>
  </head>
  <body>
      <div class="container-fluid ps-0 pe-0">
        <header>
            <nav class="navbar  navbar-expand-sm navbar-light nav">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../images/logo_Orinoco.webp" alt="Logo Orinoco" id="logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./basket.html">
                                    <i class="fas fa-shopping-cart"></i>
                                    Panier
                                </a>
                            </li>
                    </div>
            </nav>
        </header>
		
		<main class="container-fluid mt-3 mb-auto">
			<div class="row" id="product_container">

                <div class="col-12 col-md-6" id="product-image-col">
                    <img src="" alt="image camera" id="product-image">
                </div>
                <div class="col-12 col-md-6">
                    <h5 id="product-title">titre</h5>
                    <p id="product-text">texte</p>
                    <p id="product-price">prix</p>
                    <form id="form" novalidate>
                            <div class="form-group">
                                <label for="selectOption mt-3">Choix de la lentille</label><br>
                                <select id="selectOption" placeholder="Sélection lentilles" required>
                                    <option selected value="0">Sélection lentilles</option>
                                </select>
                            </div>
                            <div>
                                <label for="quantity" class="mt-3">Quantité</label><br>
                            <input type="number" value="1" min="0" max="5" step="1" id="quantity"/>
                            </div>

                            <button class="btn btn-success mt-3" id="btn-valid">Ajouter au panier</button>

                            <div class="text" id="message-basket">Cet Article est présent dans votre panier</div>
    
    
                            
                            
    
                    </form>
                    
                </div>
                

            </div>
            <div class="button">

            </div>
        </main>
 

		<footer class="footer footer_bottom">

		</footer>

      </div>
        


    <!-- Bootstrap Bundle with Popper -->
